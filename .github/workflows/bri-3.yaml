name: bri-3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [23.11.0]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: example
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      nats:
        image: nats:alpine
        ports:
          - 4222:4222

    env:
      DATABASE_URL: "postgresql://postgres:example@localhost:5432/postgres"
      DID_REGISTRY: "0x03d5003bf0e79c5f5223588f347eba39afbc3818"
      DID_BPI_OPERATOR_PUBLIC_KEY: "0x08872e27BC5d78F1FC4590803369492868A1FCCb"
      DID_BPI_OPERATOR_PRIVATE_KEY: "2c95d82bcd8851bd3a813c50afafb025228bf8d237e8fd37ba4adba3a7596d58"
      CCSM_NETWORK: "localhost"
      INFURA_PROVIDER_API_KEY: "c5f37cd25eca4007a9768f18f492bc6f"
      CCSM_BPI_STATE_ANCHOR_CONTRACT_ADDRESS: "0x1CC96ba639d4fd7624913fde39122270a1aC5c34"
      SERVICE_URL: "bri-3"
      BPI_NATS_SERVER_URL: "localhost:4222"
      BPI_NATS_SERVER_USER: "bpi_operator"
      BPI_NATS_SERVER_PASS: "liftboiliftboiliftboiliftboi1"
      BPI_ENCRYPTION_KEY_K_PARAM: "yzkXp3vY_AZQ3YfLv9GMRTYkjUOpn9x18gPkoFvoUxQ"
      BPI_ENCRYPTION_KEY_KTY_PARAM: "oct"
      SNARKJS_CIRCUITS_PATH: "zeroKnowledgeArtifacts/circuits/"
      VSM_CYCLE_PERIOD_IN_SECS: 15
      VSM_CYCLE_TX_BATCH_SIZE: 5
      MERKLE_TREE_HASH_ALGH: "sha256"
      EFAKTURA_API_KEY: ${{ secrets.EFAKTURA_API_KEY }}
      EFAKTURA_INVOICE_ID: ${{ secrets.EFAKTURA_INVOICE_ID }}
      EFAKTURA_URL: ${{ secrets.EFAKTURA_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: bri-3
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev

          # Install Rust (required for circom)
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env

          # Install circom
          git clone https://github.com/iden3/circom.git
          cd circom
          cargo build --release
          sudo cp target/release/circom /usr/local/bin/
          cd ..

          # Verify circom installation
          circom --version

          # Install project dependencies using npm ci
          npm ci

      - name: Run build
        working-directory: bri-3
        run: npm run build

      - name: Run prettier
        working-directory: bri-3
        run: npm run format:check

      - name: Run linter
        working-directory: bri-3
        run: npm run lint:check

      - name: Run prisma generate
        working-directory: bri-3
        run: npm run prisma:generate

      - name: Run tests
        working-directory: bri-3
        run: npm run test

      - name: Run prisma migrate
        working-directory: bri-3
        run: npm run prisma:migrate:dev

      - name: Run prisma db seed
        working-directory: bri-3
        run: npx prisma db seed

      - name: Install hardhat dependencies
        working-directory: bri-3/ccsm
        run: npm ci

      - name: Run hardhat and deploy contracts
        working-directory: bri-3/ccsm
        run: |
          npx hardhat node &
          npx hardhat run scripts/deploy.ts

      - name: Run e2e tests for SRI use-case
        working-directory: bri-3
        run: npm run test:e2e:sri

      - name: Reset db state
        working-directory: bri-3
        run: npx prisma migrate reset --force
      
      - name: Run e2e tests for invoice origination use-case
        working-directory: bri-3
        run: |
          npm run mock:efaktura &
          sleep 5
          curl http://localhost:3001/api/health
          npm run test:e2e:origination

      - name: Cleanup
        if: always()
        run: |
          # Kill any remaining processes on port 3001
          lsof -ti:3001 | xargs kill -9 || true 